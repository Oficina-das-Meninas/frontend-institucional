name: Deploy Frontend Angular na VM

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: 'Selecione o ambiente'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o cÃ³digo do repositÃ³rio
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2. Configura Node.js LTS
      - name: Configurar Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # 3. Instala as dependÃªncias
      - name: Instalar dependÃªncias
        run: npm ci

      # 4. Build do Angular (usando configuration conforme input)
      - name: Build Angular
        run: |
          echo "ðŸ—ï¸ Buildando para ${{ github.event.inputs.ENVIRONMENT }}..."
          npm run build --configuration=${{ github.event.inputs.ENVIRONMENT }}

      # 5. Publica o build como artefato para ser usado no job deploy
      - name: Upload build como artefato
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/angular-app/browser/


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Baixa o artefato gerado no job build
      - name: Baixar artefato da build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/angular-app/browser

      # 2. Configura acesso SSH (com a chave armazenada no secret)
      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.VM_HOST }} >> ~/.ssh/known_hosts

      # 3. Apenas para debug (lista arquivos do build)
      - name: Debug arquivos do build
        run: ls -R dist/angular-app/browser/

      # 4. Copia os arquivos do build para a VM
      - name: Enviar arquivos para VM
        run: |
          if [[ "${{ github.event.inputs.ENVIRONMENT }}" == "development" ]]; then
            DEST_DIR="${{ vars.VM_DIR_DEV }}"
          else
            DEST_DIR="${{ vars.VM_DIR_PRD }}"
          fi

          VM_USER="${{ vars.VM_USER }}"
          VM_HOST="${{ vars.VM_HOST }}"

          echo "ðŸ“¤ Enviando arquivos para $VM_USER@$VM_HOST:$DEST_DIR ..."
          rsync -avz --delete dist/angular-app/browser/ $VM_USER@$VM_HOST:$DEST_DIR/

      # 5. Inicia o servidor provisÃ³rio com `serve` dentro da VM
      - name: Iniciar servidor provisÃ³rio com serve
        run: |
          if [[ "${{ github.event.inputs.ENVIRONMENT }}" == "development" ]]; then
            DEST_DIR="${{ vars.VM_DIR_DEV }}"
            PORT=4200
          else
            DEST_DIR="${{ vars.VM_DIR_PRD }}"
            PORT=4300
          fi

          VM_USER="${{ vars.VM_USER }}"
          VM_HOST="${{ vars.VM_HOST }}"

          echo "ðŸš€ Iniciando servidor provisÃ³rio na VM em $VM_HOST:$PORT ..."

          ssh $VM_USER@$VM_HOST << EOF
            # Instalar serve se nÃ£o existir
            if ! command -v serve &> /dev/null; then
              echo "ðŸ“¦ Instalando serve..."
              sudo npm install -g serve
            fi

            # Matar instÃ¢ncias antigas do serve (se houver)
            pkill -f "serve -s $DEST_DIR" || true

            # Subir em background servindo a pasta correta (browser/)
            nohup serve -s $DEST_DIR -l $PORT > ~/serve.log 2>&1 &
          EOF
