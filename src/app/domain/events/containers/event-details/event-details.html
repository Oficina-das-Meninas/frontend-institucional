<section class="event-header w-full h-70 xl:h-[25rem] flex items-center justify-center relative">
  <div class="text-center pt-25 relative z-10">
    <p class="title text-white text-3xl lg:text-5xl font-bold text-shadow-lg/20">{{ event()?.title }}</p>
  </div>
</section>

@if (isLoading()) {
<section class="w-full h-70 xl:h-[25rem] flex items-center justify-center absolute top-0 left-0">
  <div class="h-full flex items-center justify-center pt-25">
    <mat-spinner diameter="50" class="mx-auto" />
  </div>
</section>
}

<section
  class="text-lg w-full flex-col lg:flex-row flex justify-between pl-4 pr-4 lg:pl-20 lg:pr-20 pt-10 pb-10 mb-10 bg-gray-100">
    <app-event-info [isLoading]="isLoading()" icon="location_on" [text]="event()?.location || ''" />
    <app-event-info [isLoading]="isLoading()" icon="calendar_today" [text]="(event()?.eventDate | date:'longDate') || '' " />
    <app-event-info [isLoading]="isLoading()" icon="access_time" [text]="(event()?.eventDate | date:'shortTime') || ''" />

  @if (isLoading()) {
    <app-skeleton-button height="10" width="32" />
  } @else if (!isEventPast(event()!)) {
      <a matButton="filled" [href]="event()?.urlToPlatform" target="_blank" class="!max-w-fit">Quero Participar</a>
    } @else {
      <a matButton="filled" disabled disabledInteractive matTooltip="Evento jÃ¡ realizado" class="!max-w-fit">Quero Participar</a>
    }

</section>

<section class="w-full flex flex-col lg:flex-row pl-4 pr-4 lg:pl-20 lg:pr-20 pb-10 gap-10">
  <div class="text-justify leading-relaxed w-full">
    @if (isLoading()) {
      <app-skeleton-image height="96" class="lg:mr-5 lg:float-left float-none mx-auto" />
    } @else {
      <img
        class="h-96 lg:mr-5 rounded-xl lg:float-left float-none mx-auto hover:scale-105 transition-transform duration-300"
        src="{{ event()?.previewImageUrl }}"
        alt="{{ event()?.title }}" />
    }
    @if (isLoading()) {
      <app-skeleton-text [lines]="10" pattern="full" containerClasses="mt-5 lg:mt-0 lg:pl-102 lg:p-0 p-10" />
    } @else {
      <markdown class="text-justify hyphens-auto text-lg leading-relaxed lg:p-0 p-10" [data]="event()?.description" />
    }
  </div>
</section>
