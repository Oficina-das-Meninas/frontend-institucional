<section class="event-header w-full h-70 xl:h-[25rem] flex items-center justify-center relative">
  <div class="text-center pt-25 relative z-10">
    <p class="title text-3xl lg:text-5xl font-bold text-shadow-lg/20">{{ event()?.title }}</p>
  </div>
</section>

@if (isLoading()) {
<section class="w-full h-70 xl:h-[25rem] flex items-center justify-center absolute top-0 left-0">
  <mat-spinner diameter="50" class="mx-auto"></mat-spinner>
</section>
}

<section
  class="text-lg w-full flex-col lg:flex-row flex justify-between pl-4 pr-4 lg:pl-20 lg:pr-20 pt-10 pb-10 mb-10 bg-gray-100">
  <app-event-info [isLoading]="isLoading()" icon="location_on" [text]="event()?.location || ''"></app-event-info>
  <app-event-info
    [isLoading]="isLoading()"
    icon="calendar_today"
    [text]="(event()?.eventDate | date:'longDate') || '' "></app-event-info>
  <app-event-info
    [isLoading]="isLoading()"
    icon="access_time"
    [text]="(event()?.eventDate | date:'shortTime') || ''"></app-event-info>

  @if (isLoading()) {
    <app-skeleton-button height="10" width="32"></app-skeleton-button>
  } @else {
    <a matButton="filled" [href]="event()?.urlToPlatform" target="_blank" class="!max-w-fit">Quero Participar</a>
  }
</section>

<section class="w-full flex flex-col lg:flex-row pl-4 pr-4 lg:pl-20 lg:pr-20 pb-10 gap-10">
  <div class="text-justify leading-relaxed w-full">
    @if (isLoading()) {
      <app-skeleton-image
        width="96"
        height="96"
        class="lg:mr-5 lg:float-left float-none mx-auto">
      </app-skeleton-image>
    } @else {
      <img
        class="w-96 h-96 lg:mr-5 rounded-xl object-cover lg:float-left float-none mx-auto"
        src="{{ event()?.previewImageUrl }}"
        alt="{{ event()?.title }}" />
    }
    @if (isLoading()) {
      <app-skeleton-text
        [lines]="10"
        pattern="full"
        containerClasses="mt-5 lg:mt-0 lg:pl-102 lg:p-0 p-10">
      </app-skeleton-text>
    } @else {
      <p class="text-justify hyphens-auto text-lg leading-relaxed lg:p-0 p-10">{{ event()?.description }}</p>
    }
  </div>
</section>
