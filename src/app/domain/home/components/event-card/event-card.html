<div class="relative max-w-sm w-sm max-h-[18rem] aspect-[4/3] overflow-hidden rounded-lg bg-white shadow">
  <div>
    <img [src]="imageUrl" class="w-full object-cover" alt="" />
  </div>
  <div class="absolute inset-0 z-10 bg-gradient-to-t from-black"></div>
  <div class="absolute inset-x-0 bottom-0 z-20 p-4">
    <p class="mb-1 text-sm text-gray-400">
      <time>{{ date | date:'dd MMM yyyy' }}</time>
    </p>
    <h3 class="text-xl font-bold text-white truncate">{{ title }}aaaaaaaaaaaaaaa aaaaaaaa aaaaaaaaa aaaaaaa aaaaaaaa aaaaaaa</h3>
    <p class="text-md mt-1 text-gray-200 ml-[0.2rem] line-clamp-2 text-ellipsis">{{ description }} aaaaaaaa aaaaaaaaaaaa aaaaaaaaaaaaa aaaaaaaaa aaaaaaaaaaa aaaaaaaaaaa aaaaaaaaaaa aaaaaaaaaaa aaaaaaaaaaa aaaaaaaaaaa</p>
  </div>
</div>
