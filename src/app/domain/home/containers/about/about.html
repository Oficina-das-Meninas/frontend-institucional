<section
  class="w-full h-70 md:h-[20rem] lg:h-[25rem] xl:h-[30rem] bg-cover bg-no-repeat bg-[center_75%] md:bg-[center_80%] flex items-end justify-center relative"
  [style]="{'background-image': 'url(' + previewImagePath + ')'}"
>
  <div class="absolute inset-0 bg-black/30"></div>
  
  <div class="text-center pb-6 md:pb-8 lg:pb-12 relative z-10">
    <p class="text-3xl lg:text-5xl font-bold text-white text-shadow-lg/20 ">
      {{ title }}
    </p>
  </div>
</section>

@for (section of sections; track $index; let i = $index) {
  <section 
    class="w-full px-4 lg:px-30 py-14"
    [class.mt-20]="i === 0"
    [class.mb-20]="i === sections.length - 1"
  >
    <app-about-section-page [section]="section"></app-about-section-page>
  </section>
}
