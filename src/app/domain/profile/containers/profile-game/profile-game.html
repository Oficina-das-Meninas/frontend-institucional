<div
  class="flex flex-col gap-12 justify-center items-center bg-gradient py-35 px-4"
>
  <div class="flex gap-8 max-w-4xl justify-between w-full">
    <div class="flex flex-col gap-4 justify-center items-center">
      <img src="./broto-image.svg" alt="broto" />
      <p>31 dias</p>
    </div>
    <div class="flex flex-col gap-4 justify-center w-full items-start">
      <div class="flex flex-col">
        <p>Padrinho</p>
        <h1 class="font-bold text-3xl">Broto</h1>
      </div>
      <mat-slider [disabled]="true" style="width: 100%" min="1" max="1000" step="1">
        <input matSliderThumb value="700" />
      </mat-slider>
    </div>
  </div>

  <div class="flex flex-col gap-4 w-full max-w-4xl">
    <h1 class="font-bold text-4xl">Historico de doações</h1>
    <p>Novembro</p>

    <div class="flex flex-col gap-2">
      @for (donation of donations; track $index) {
      <app-donation-description-card [donation]="donation" />
      }
    </div>
  </div>
</div>
