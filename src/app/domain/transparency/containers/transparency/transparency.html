<div class="bg-paper">

    <div class="flex flex-col justify-between">

        <app-toolbar></app-toolbar>

        <main class="py-40">
            <div class="flex flex-col justify-center items-center pb-20 px-[5%] md:px-[15%] xl:px-[25%]">
                <h1 class="text-3xl md:text-4xl font-bold text-center">
                    Transparência
                </h1>
                <h2 class="text-sm md:text-lg font-medium text-center">
                    Neste portal, compartilhamos de forma transparente as informações 
                    sobre nossas <span class="font-bold">recursos, documentos e equipe</span>.
                </h2>
            </div>

            <div class="px-[2%] md:px-[5%] xl:px-[10%]">
                @if (accordionContent$ | async; as content) {

                    @for (item of content; track $index) {
                        <div class="py-2">
                            <app-transparency-accordion [content]="item" />
                        </div>
                    }

                } 
                @else {
                    <div class="py-2 animate-pulse">
                        <div class="h-[64px] bg-gray-300 rounded-xl my-2"></div>
                        <div class="h-[64px] bg-gray-300 rounded-xl my-2"></div>
                        <div class="h-[64px] bg-gray-300 rounded-xl my-2"></div>
                        <div class="h-[64px] bg-gray-300 rounded-xl my-2"></div>
                        <div class="h-[64px] bg-gray-300 rounded-xl my-2"></div>
                    </div>
                }
            </div>
        </main>

        <app-footer></app-footer>

    </div>

</div>
