<swiper-container
  [attr.slides-per-view]="slidesPerView"
  [attr.autoplay-delay]="autoplayDelay"
  [attr.space-between]="spaceBetween"
  grab-cursor="true"
  mousewheel="true"
  keyboard="true"
  autoplay-disable-on-interaction="false"
  autoplay-pause-on-mouse-enter="true"
  class="w-full">
  @for (slide of slides; track $index) {
  <swiper-slide class="flex justify-center items-center flex-col">
    <div [class]="slideClass" [style]="'--carousel-aspect-ratio: ' + aspectRatio">
      <img [src]="slide.path" [class]="imgClass" class="" [alt]="slide.alt" />
    </div>
    @if (withTitle) {
      <!-- <span class="mt-4 bg-pink-100 text-pink-800 text-lg font-medium me-2 px-2.5 py-0.5 rounded-3xl">{{ slide.alt }}</span> -->
    <!-- <div class="mt-4 text-center text-lg font-bold text-gray-700">{{ slide.alt }}</div> -->
    }
  </swiper-slide>
  }
</swiper-container>
