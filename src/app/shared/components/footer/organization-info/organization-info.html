<div class="flex flex-col gap-4 items-center">
  <app-logo cssClass="size-20 lg:size-16" />

  <ul class="text-[#BA005C] flex gap-8">
    @for (link of socialLinks; track link.route) {
    <li>
      <a [routerLink]="link.route" class="link-hover" [attr.aria-label]="link.label">
        @if (link.icon === 'instagram') {
        <app-instagram-icon />
        } @if (link.icon === 'facebook') {
        <app-facebook-icon />
        } @if (link.icon === 'youtube') {
        <app-youtube-icon />
        }
      </a>
    </li>
    }
  </ul>

  <p class="max-w-[318px] text-center">
    O Centro Cultural e Assistencial Oficina das Meninas atende meninas de 6 a 17 anos em situação de vulnerabilidade.
  </p>
</div>
